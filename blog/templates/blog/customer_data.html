
{% extends 'blog/base.html' %}

{% block content %}
    <div class="data">
        <p>Пожалуйста, введите контактные данные, чтобы мы могли связаться с вами </p>

        <form method="post">
            {% csrf_token %}
            {{ form.name }} <br>
            {{ form.tel }} <br>
            {{ form.email }} <br>
            {{ form.adress }} <br>
            {{ form.question }} <br>
            <p><button class="btn btn-default btn-lg" type="submit">Подтвердить</button></p>
        </form>


    </div>
{% endblock %}

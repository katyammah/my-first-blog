{% extends 'blog/base.html' %}

{% block content %}
        <div class="cover">
            <h1>Одежда и аксессуары ручной работы</h1>
            <div class = "catalog">
                <h1><a href="{% url 'catalog' %}">Каталог товаров</a></h1>
                <h5>Здесь вы можете посмотреть вещи в наличии и доступные к пошиву на заказ. </h5>
                <a href ="{% url 'catalog' %}">
                    <div class = "photos"></div></a>
            </div>
            {% for post in posts %}
                <div class="post">
                    <h1><a href="">{{ post.title }}</a></h1>
                    <div class = "text"><p>{{ post.text|linebreaksbr }}</p></div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
